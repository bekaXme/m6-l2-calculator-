<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="calculatorDiv">
    <div class="container">
      <div class="row mb-3">
        <div class="col-12">
            <input type="text" id="expression" class="form-control mathSubjects mb-1" readonly placeholder="0" />
            <input type="text" id="result" class="resultInp form-control" readonly placeholder="." />            
        </div>
      </div>

      <table class="table table-dark text-center mb-0">
        <tr>
          <td><button class="btn btn-dark">/</button></td>
          <td><button class="btn btn-dark">(</button></td>
          <td><button class="btn btn-dark">)</button></td>
          <td><button class="btn btn-dark">C</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark">+</button></td>
          <td><button class="btn btn-dark">7</button></td>
          <td><button class="btn btn-dark">8</button></td>
          <td><button class="btn btn-dark">9</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark">-</button></td>
          <td><button class="btn btn-dark">4</button></td>
          <td><button class="btn btn-dark">5</button></td>
          <td><button class="btn btn-dark">6</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-dark">*</button></td>
          <td><button class="btn btn-dark">1</button></td>
          <td><button class="btn btn-dark">2</button></td>
          <td><button class="btn btn-dark">3</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn btn-dark w-100">=</button></td>
          <td><button class="btn btn-dark">0</button></td>
          <td><button class="btn btn-dark">.</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
